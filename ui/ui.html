<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/app.css" />
        <script
        defer
        src="https://unpkg.com/alpinejs@3.10.4/dist/cdn.min.js"
        ></script>
        <script src="js/app.js" type="text/javascript"></script>
        <title>endzone-</title>
        <style>
            ::-webkit-scrollbar {
                display: none;
            }
        </style>
    </head>
    <body x-data="main()" x-init="listen()">
        <div class="content" x-show="show" x-transition>
            <div class="main-text">
                <h1 class="newPlayer">You are a New-Player.</h3>
                <h2 class="description">
                    You have to play with us for a while. <br>
                    Until then, you can't hit and shoot.
                </h2>
            </div>
            <div class="timer">
                <a class="timer"><span x-text="minleft"></span> min</a>
            </div>
        </div>
    </body>
</html>
